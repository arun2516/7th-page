<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

.container{
  
  height: 100vh;
  background-color: #222626;
}
.result{
   
   width: 80%;
   color: white;
   display: flex;
   padding-top: 10%;
   margin-left:10%;
   justify-content: space-around;
   align-items: center;
   
   
}
.right{
   justify-content: flex-start;
}
*{
   margin: 0px;
   padding: 0px;
   box-sizing: border-box;
   
}


nav{
   display: flex;
   justify-content: space-around;
   align-items: center;
   min-height: 8vh;
   background-color: #5d4954;
   font-family: 'Poppins',sans-serif;

}
.logo{
   color: white;
   text-transform: uppercase;
   letter-spacing: 2px;
   font-size: 20px;
}
.nav-links{
   
   display: flex;
   justify-content: space-around;
   width:30%;
}

.nav-links li{
   list-style: none;
}
.nav-links a{
   color: white;
   text-decoration: none;
   letter-spacing: 2px;
   font-weight: bold;
   font-size: 14px;
}
.burger{
   display: none;
   cursor: pointer;
}

.burger div{
  width: 25px;
  height: 2px;
  background-color: white;
  margin:5px;
  transition: all 0.3s ease;
}
.search{
   border-radius: 8px;
}



@media screen and (max-width:1024px) {
   .nav-links{
   
       width:60%;
   }
 
   }




@media screen and (max-width:768px) {
   .search{
       width: 80%;
       
   }
  
   
   body{
       overflow-x: hidden;
   }
  .nav-links{
      position: absolute;
      right:0px;
      height: 92vh;
      top:8vh;
      background-color: #5D4954;
      display: flex;
      flex-direction: column;
      align-items: center;
      width:30% ;
      transform: translateX(100%);
      transition: transform 0.5s ease-in;
  }

  .nav-links li{
      opacity: 0;
  }
  .burger{
      display: block;
  }
  
   
}

.nav-active{
   transform: translateX(0%);
}

@keyframes navLinkFade{
   from{
       opacity: 0 ;
       transform:translateX(50px);
   }
   to{
       opacity: 1;
       transform:translateX(0px);
   }
}

.toggle .line1{
   transform: rotate(-45deg) translate(-5px,6px);
}
.toggle .line2{
   opacity: 0;
}
.toggle .line3{
   transform: rotate(45deg) translate(-5px,-6px);
}
    </style>
</head>
<body onload="foo()">
    <script>
        let nav = document.createElement("nav");
let div1 = document.createElement("div");
div1.setAttribute("class","logo");
let h4 = document.createElement("h4");
h4.innerHTML="Anime-Flix";
let ul = document.createElement("ul");
ul.setAttribute("class","nav-links");

let li = document.createElement("li");
let a = document.createElement("a");
a.innerHTML="Anime Search"
a.setAttribute("href","https://amazing-austin-be06d8.netlify.app");

let li1 = document.createElement("li");
let a1 = document.createElement("a");
a1.innerHTML="HOME"
a1.setAttribute("href","https://jovial-davinci-3a42f7.netlify.app");
let li2 = document.createElement("li");
let a2 = document.createElement("a");
a2.innerHTML="ABOUT"
a2.setAttribute("href","#");
let div2 = document.createElement("div");
div2.setAttribute("class","burger");
let div21 = document.createElement("div");
div21.setAttribute("class","line1");
let div22 = document.createElement("div");
div22.setAttribute("class","line2");
let div23 = document.createElement("div");
div23.setAttribute("class","line3");

div1.appendChild(h4);
li.appendChild(a);
li1.appendChild(a1);
li2.appendChild(a2);
ul.append(li,li1,li2);
div2.append(div21,div22,div23);
nav.append(div1,ul,div2);
document.body.append(nav);


const navslide=()=>{
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.nav-links');
    const navLinks = document.querySelectorAll('.nav-links li');

    // toggle nav
    burger.addEventListener('click',()=>{

        nav.classList.toggle('nav-active');
         

       //animate links 
        navLinks.forEach((link,index) =>{
            if(link.style.animation){
                link.style.animation='';
            }else{
                link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
            }
        });

        //burger animation

        burger.classList.toggle('toggle');
    });

    

    

}

navslide();











let container = document.createElement("div");
container.setAttribute("class","container");

document.body.append(container);



    let url ="https://api.jikan.moe/v3/search/anime?q=anime";
    async function foo(){
        let rescont = await fetch(url);
        let rescontdata = await rescont.json();
        let res = rescontdata.results;
        for(var i in res){
            if(res[i].title == "The Animatrix"){
                let div =  document.createElement("div");
                div.setAttribute("class","result");
                let div1 = document.createElement("div");
                div1.setAttribute("class","image");
                let image = document.createElement("img");
                image.setAttribute("src",`${res[i].image_url}`);
                let br = document.createElement("br");
                let div2 = document.createElement("div");
                div2.setAttribute("class","right");
                let p = document.createElement("p");
                p.setAttribute("class","p");
                let p1 = document.createElement("p");
                p1.setAttribute("class","p1");
                let p2 = document.createElement("p");
                p2.setAttribute("class","p2");
                let p3 = document.createElement("p");
                p3.setAttribute("class","p3");
                let p4 = document.createElement("p");
                p4.setAttribute("class","p4");
                let title = res[i].title;
                let startdate = res[i].start_date;
                let enddate = res[i].end_date;
                let type = res[i].type;
                let rating = res[i].rated;
                p.innerHTML=`Title: ${title}`;
                p1.innerHTML=`Start Date: ${startdate}`;
                p2.innerHTML=`End Date: ${enddate}`;
                p3.innerHTML= `Series Typetype:${type}`;
                p4.innerHTML=`IMDB Rating: ${rating}`;
                div2.append(p,br,p1,br,p2,br,p3,br,p4);
                div1.append(image);
                div.append(div1,div2);
                container.append(div);
                
               
                
        }

    }
    
    
}



    </script>
</body>
</html>
